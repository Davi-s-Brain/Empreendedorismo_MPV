events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:5173;
    }

    upstream mvp {
        server mvp:8000;
    }

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;

        # Landing Page (Vite)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # MVP Interface (Gatsby)
        location /app {
            proxy_pass http://mvp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            rewrite ^/app/?(.*)$ /$1 break;
        }

        # Gatsby Assets (MVP)
        location ~ ^/(commons\.js|page-data|static|socket\.io|__webpack_hmr|app-data\.json) {
            proxy_pass http://mvp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Backend API (Python)
        location /api {
            proxy_pass http://backend;
            rewrite ^/api(.*)$ $1 break;
        }
    }
}

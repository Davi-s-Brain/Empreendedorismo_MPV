version: '3.8'

services:
  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./:/app:z
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - CHOKIDAR_USEPOLLING=true

  mvp:
    build: ./app-mvp/libras-ML
    volumes:
      - ./app-mvp/libras-ML:/app:z
      - /app/node_modules
    ports:
      - "8000:8000"
    command: sh -c "npm install --legacy-peer-deps && mkdir -p .cache public && npm run develop -- -H 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build: ./app-mvp/servidor
    volumes:
      - ./app-mvp/servidor:/app:z
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro,z
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - mvp
      - backend
